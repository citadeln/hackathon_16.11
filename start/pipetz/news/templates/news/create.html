{% extends 'main/layout.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="features" style="height: 90vh;">
        <h1 style="font-size: 50px; margin-left: 5vw;">Форма по добавлению статьи</h1>
        <form method="post">

            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.image }}<br>
            {{ form.date }}<br>
            <span style="color: red; font-size: 20px;">{{  error  }}</span><br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
