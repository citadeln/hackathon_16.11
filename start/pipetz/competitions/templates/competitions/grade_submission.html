<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оценка теста</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style></style>
<body>
    <div class="container">
        <h1>Оценка теста для {{ submission.user.username }}</h1>
        <p>Тест: {{ submission.test.title }}</p>
        <p>Файл: <a href="{{ submission.file.url }}">{{ submission.file.name }}</a></p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="grade">Оценка</label>
                <input type="number" class="form-control" id="grade" name="grade" value="{{ submission.grade }}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
